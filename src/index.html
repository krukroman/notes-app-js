<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="notes__list">
        <div class="notes__item notes__header row">
          <div class="icon"></div>
          <div class="col">Name</div>
          <div class="col">Created</div>
          <div class="col">Category</div>
          <div class="col">Content</div>
          <div class="col">Dates</div>
          <div class="actions">
            <div class="button__group">
              <button type="button" class="archived">
                <svg width="20" height="20">
                  <use href="./images/icons/sprite.svg#icon-archive-in"></use>
                </svg>
              </button>
              <button type="button">
                <svg width="20" height="20">
                  <use href="./images/icons/sprite.svg#icon-delete"></use>
                </svg>
              </button>
              <!-- end of button group -->
            </div>
          </div>
          <!-- end of head -->
        </div>
        <div class="notes__content"></div>
        <button class="create__btn" type="button">Create note</button>
      </div>
      <div class="notes__summary">
        <div class="notes__item notes__header row">
          <div class="icon"></div>
          <div class="col">Note Category</div>
          <div class="col">Active</div>
          <div class="col">Archived</div>
          <!-- end of head -->
        </div>
        <div class="summary__content"></div>
      </div>
    </div>

    <div id="portal">
      <!-- end of portal -->
    </div>
    <!-- end of body -->
  </body>
</html>
